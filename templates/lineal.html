    <title>Programación Lineal</title>
    <!-- Enlazar el archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <div class="banner">
        <h1>Programación Lineal</h1>
        <p>Maximiza o minimiza funciones lineales sujetas a restricciones lineales.</p>
    </div>

    <!-- Contenedor del formulario -->
    <div class="container">
        <div class="section">
            <h2>Subir Archivo de Entrada</h2>

                <label for="archivo">Archivo de entrada:</label>

                <button type="submit">Resolver</button>
